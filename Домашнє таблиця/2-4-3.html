<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'>
    <title>Домашка</title>
    <style>
        table{
            border-collapse: collapse;
            border-width: 2px solid black;
            text-align: center;
            width: 40%;
            margin-left: 30%;
            font-family: Arial, sans-serif;
        }
        td[style = 'background-color: #5ede4e;']{
           font-weight: bold;
        }
    </style>
</head>
<body>
    <table border = 1>
        <tr>
            <th colspan = '4'>Забезпечення шкіл комп'ютерами</th>
        </tr>
        <tr>
            <td style = 'background-color: #5ede4e;' rowspan = '2'>Місто</td>
            <td style = 'background-color: #5ede4e;' rowspan = '2'>Модель</td>
            <td style = 'background-color: #5ede4e;' colspan = '2'>Рік випуску</td>
        </tr>
        <tr>
            <td style = 'background-color: #5ede4e;'>2019</td>
            <td style = 'background-color: #5ede4e;'>2020</td>
        </tr>
        <tr>
            <td rowspan = '2'>Яворів</td>
            <td>Intel</td>
            <td>15</td>
            <td>25</td>
        </tr>
        <tr>
            <td>AMD</td>
            <td>25</td>
            <td>40</td>
        </tr>
        <tr>
            <td rowspan = '2'>Львів</td>
            <td>Intel</td>
            <td>1000</td>
            <td>205</td>
        </tr>
        <tr>
            <td>AMD</td>
            <td>2000</td>
            <td>3000</td>
        </tr>
    </table>
</body>
</html>
